<form #searchForm="ngForm" class="form-inline" (ngSubmit)="getSearchPage(searchTerm)">
  <input [(ngModel)]="searchTerm" class="form-control mr-sm-2" type="text" name="search" placeholder="Search" required minlength="3">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!searchForm.valid">Search</button>
</form>
